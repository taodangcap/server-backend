# fly.toml app configuration file generated for soundcloud-proxy-server
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "soundcloud-proxy-server"
primary_region = "sin"

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

