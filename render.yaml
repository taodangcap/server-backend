services:
  - type: web
    name: soundcloud-proxy-server
    env: node
    plan: free
    region: singapore
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: VITE_SOUNDCLOUD_CLIENT_ID
        sync: false
        value: your_soundcloud_client_id_here
      - key: NODE_ENV
        value: production

